<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nuestros medios de contacto para cualquier consulta que quieras hacernos">
  <meta name="keywords" content="Experiencia del cliente,Innovación,Autenticidad,Sostenibilidad,Personalización,Valor de marca">
  <title> Contacto - Reparapp</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="contacto">
<!-- Comienza el header -->
  <div>
    <header>
      <div class="logo">
        <a href="./perfil.html">
          <img src="../assets/img/mi-perfil/foto_perfil-c.png" alt="logo">
        </a>
        <h1 class="marca"> <strong class="reparapp"> Repar<b>app</b> </strong></h1>
      </div>
      <nav class="navigation">
        <input type="checkbox" name="" id="check">
        <label for="check" class="checkbtn">
          <img src="../assets/menu.svg" alt="" class="nav_img">
        </label>
        <ul class="menu">
          <li clas="main-menu__item">
            <a href="../index.html">Inicio</a>
          </li>
          <li clas="main-menu__item">
            <a href="./servicios.html">Servicios</a>
          </li>
          <li clas="main-menu__item">
            <a href="./nosotros.html">Nosotros</a>
          </li>
          <li clas="main-menu__item">
            <a class="selectionbotton">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
  </div>
<!-- Termina el header -->

<!-- Comienza el Main -->
    <div class="main_contacto">
      <main>
        <h2> Complete el formulario</h2>
        <div class="contenedor-formulario">
          <div class="formulario">
            <div class="nombre-apellido">
              <form action="">
                <input type="text" placeholder="Nombre" class="input-nombre">
              </form>
              <form action="" class="apellido">
                <input type="text" placeholder="Apellido" class="input-apellido">
              </form>
            </div>
            <div class="email-telefono">
              <form action="">
                <input type="text" placeholder="Correo Electronico" class="input-correo">
              </form>
              <form action="" class="telefono">
                <input type="text" placeholder="Teléfono" class="input-telefono">
              </form>
            </div>
            <div>
              <form action="" class="mensaje">
                <textarea name="" id="" cols="30" rows="8" placeholder="Mensaje"></textarea>
              </form>
            </div>
            <div class="boton-enviar">
              <button> Enviar </button>
            </div>
          </div>
          <div class="padre_contacto">
            <section class="datos_contacto"> 
              <div class="whatsapp">
                <a href="https://wa.link/xrgkeg" target="_blank">
                  <img src="../assets/img/footer/whatsapp.png" alt="Whatsapp">
                </a>
                <p>+5493434469694</p>
              </div>
              <div class="email"> 
                <a href="">
                  <img src="../assets/img/contacto/email.png" alt="Email">
                </a>
                <p> consultas@reparapp.com</p>
              </div>
              <div class="instagram">
                <a href="https://www.instagram.com/" target="_blank">
                  <img src="../assets/img/footer/ig.png" alt="Instagram">
                </a>
                <p>@reaparapp</p>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
<!-- Termina el main -->

<!-- Comienza el Footer -->
    <div>
    <footer class="footer_section">
      <div class="navbar_footer_main">
        <ul class="navbar_footer">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./servicios.html"> Servicios</a></li>
          <li><a class="selectionbotton">Contacto</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
        </ul>
      </div>
      <div class="ubication">
        <a href="https://goo.gl/maps/6FibjfRCqPhbdZmg9" target="_blank">
          <img src="../assets/img/footer/pin-ubicacion.png" alt="Ubicación" width="50">
          <p>Argentina</p>
        </a>
      </div>
      <div class="social">
        <section class="social_orden">
          <div class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img src="../assets/img/footer/ig.png" alt="Instagram">
            </a>
          </div>
          <div class="whatsapp">
            <a href="https://wa.link/xrgkeg" target="_blank">
              <img src="../assets/img/footer/whatsapp.png" alt="Whastsapp">
            </a>
          </div>
          <div class="facebook">
            <a href="https://www.facebook.com" target="_blank">
              <img src="../assets/img/footer/facebook.png" alt="Facebook">
            </a>
          </div>
        </section>
      </div>
      <div class="datafiscal">
        <section>
          <a href="https://www.afip.gob.ar/landing/default.asp" target="_blank">
            <p>Data Fiscal</p>
            <img src="../assets/img/footer/qr-datafiscal.png" alt="Data Fiscal" width="100px">
          </a>
        </section>
      </div>
    </footer>
    </div>
<!-- Termina el Footer -->
  </div>
</body>
</html>
