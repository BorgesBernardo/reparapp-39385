<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nuestros medios de contacto para cualquier consulta que quieras hacernos">
    <meta name="keywords" content="Experiencia del cliente,Innovación,Autenticidad,Sostenibilidad,Personalización,Valor de marca">
    <title> Contacto - Reparapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<!-- Comienza el header -->
  <div class="body_servicios">
    <header>
      <div class="main_navbar">
        <h1> <strong class="reparapp"> Repar<b>app</b> </strong></h1>
          <nav>
            <input type="checkbox" name="" id="toggle">
            <label for="toggle" class="material-icons">
              <img src="./assets/menu.svg" alt="" class="nav_img">
            </label>
            <div class="menu">
              <ul class="navbar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li><a class="selectionbotton">Contacto</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/perfil.html"><img src="../assets/img/mi-perfil/foto_perfil.png" alt="" class="foto-perfil"></a></li>
              </ul>
            </div>
    			</nav>
      </div>
      <div class="foto_portada">
        <img src="../assets/img/contacto/portada_contacto.png" alt="Foto de Portada">
      </div>
    </header>
  </div>
<!-- Termina el header -->

<!-- Comienza el Main -->
  <div class="main_contacto">
    <main>
      <h2> Complete el formulario</h2>
      <div class="datos_contacto">
        <section>
          <div class="whatsapp">
            <a href="https://wa.link/xrgkeg" target="_blank">
            <img src="../assets/img/footer/whatsapp.png" alt="Whatsapp">
            </a>
            <p>+5493434469694</p>
          </div>
        </section>
        <section>
          <div class="email"> 
            <img src="../assets/img/contacto/email.png" alt="Email">
            <p> consultas@reparapp.com</p>
          </div>
        </section>
        <section>
          <div class="instagram">
            <a href=""></a>
            <img src="../assets/img/footer/ig.png" alt="Instagram">
            <p>@reaparapp</p>
          </div>
        </section>
      </div>
      <div class="row m-3">    
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su nombre">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su apellido">
          </div>
        </div>
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su email">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su teléfono">
          </div>
        </div>
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Escriba su mensaje"></textarea>
          </div>
        </div>
      </div>
      <div class="col-auto ps-4">
        <button type="submit" class="btn btn-warning mb-3">Enviar</button>
      </div>
    </main>
  </div>
<!-- Termina el main -->

<!-- Comienza el Footer -->
  <div>
    <footer class="footer_section">
      <div class="navbar_footer_main">
        <ul class="navbar_footer">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./servicios.html"> Servicios</a></li>
          <li><a class="selectionbotton">Contacto</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
        </ul>
      </div>
      <div class="ubication">
        <img src="../assets/img/footer/pin-ubicacion.png" alt="Ubicación" width="50">
        <p>Argentina</p>
      </div>
      <div class="social">
        <section class="social_orden">
          <div class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img src="../assets/img/footer/ig.png" alt="Instagram">
            </a>
          </div>
          <div class="whatsapp">
            <a href="https://wa.link/xrgkeg" target="_blank">
              <img src="../assets/img/footer/whatsapp.png" alt="Whastsapp">
            </a>
          </div>
          <div class="facebook">
            <a href="https://www.facebook.com" target="_blank">
              <img src="../assets/img/footer/facebook.png" alt="Facebook">
            </a>
          </div>
        </section>
      </div>
      <div class="datafiscal">
        <section>
          <a href="">
            <p>Data Fiscal</p>
            <img src="../assets/img/footer/qr-datafiscal.png" alt="Data Fiscal" width="100px">
          </a>
        </section>
      </div>
    </footer>
  </div>
    <!-- Termina el Footer -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
