<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparapp Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Comienza el header -->
    <div class="body_servicios">
        <header>
                <div class="main_navbar">
                    <h1> <strong class="reparapp"> Repar<b>app</b> </strong></h1>
                        <nav>
                            <ul class="navbar">
                                <li><a href="../index.html">Inicio</a></li>
                                <li><a href="./servicios.html">Servicios</a></li>
                                <li><a class="selectionbotton">Contacto</a></li>
                                <li><a href="./nosotros.html">Nosotros</a></li>
                                <li><a href="./perfil.html"><img src="../assets/img/mi-perfil/foto_perfil.png" alt="" width="50px"></a></li>
                            </ul>
                        </nav>
                </div>
                <div class="foto_portada">
                    <img src="../assets/img/portada.png" alt="Foto de Portada">
                </div>
        </header>
    </div>
    <!-- Termina el header -->

    <!-- Comienza el Main -->
    <div class="main_contacto">
        <main>
            <h2> Complete el formulario</h2>
            <div class="datos_contacto">
                <section>
                    <div class="whatsapp">
                        <a href="https://wa.link/xrgkeg" target="_blank">
                        <img src="../assets/img/footer/whatsapp.png" alt="Whatsapp">
                        </a>
                        <p>+5493434469694</p>
                    </div>
                </section>
                <section>
                    <div class="email"> 
                        <img src="../assets/img/contacto/email.png" alt="Email">
                        <p> consultas@reparapp.com</p>
                    </div>
                </section>
                <section>
                    <div class="instagram">
                        <a href=""></a>
                        <img src="../assets/img/footer/ig.png" alt="Instagram">
                        <p>@reaparapp</p>
                    </div>
                </section>
            </div>
            <div>
                <section>
                    <form action="" method="post"> 
                            <section class="formulario">          
                                <div>
                                    <div class="nombre_apellido">
                                        <div>
                                            <label for="">Nombre</label> 
                                        </div>
                                        <div class="nombre">
                                            <input type="text" required placeholder="Escribe tu nombre">
                                        </div>
                                    </div>
                                        <div>
                                            <label for=""> Apellido</label>
                                        </div>
                                        <div class="apellido">
                                            <input type="text" required placeholder="Escribe tu apellido">
                                        </div>
                                </div>
                                <div>
                                    <div class="telefono_email">
                                        <div>
                                            <label for=""> Teléfono</label>
                                        </div>
                                        <div class="telefono">
                                            <input type="text" required placeholder="Escribe tu teléfono">
                                        </div>
                                    </div>
                                        <div class="email_input">
                                            <label for="">E-mail</label>
                                        </div>
                                        <div class="email">
                                            <input type="text" required placeholder="Escribe tu email">
                                        </div>
                                    </div>
                                    <div class="mensaje_enviar">
                                        <div>
                                            <div>
                                                <label for="">Mensaje</label>
                                            </div>
                                            <div>
                                                <textarea name="" id="" cols="40" rows="7"></textarea>
                                            </div>
                                            <div>
                                                <input type="submit" value="Enviar" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <!-- Comienza el Footer -->
    <div>
        <footer class="footer_section">
            <div class="navbar_footer_main">
                    <ul class="navbar_footer">
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./servicios.html"> Servicios</a></li>
                        <li><a class="selectionbotton">Contacto</a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                    </ul>
            </div>
            <div class="ubication">
                    <img src="../assets/img/footer/pin-ubicacion.png" alt="Ubicación" width="50">
                    <p>Argentina</p>
            </div>
            <div class="social">
                <section class="social_orden">
                <div class="instagram">
                    <a href="https://www.instagram.com/patoborges/" target="_blank">
                        <img src="../assets/img/footer/ig.png" alt="Instagram">
                    </a>
                </div>
                <div class="whatsapp">
                    <a href="https://wa.link/xrgkeg" target="_blank">
                        <img src="../assets/img/footer/whatsapp.png" alt="Whastsapp">
                    </a>
                </div>
                <div class="facebook">
                    <a href="https://www.facebook.com/profile.php?id=714500350" target="_blank">
                        <img src="../assets/img/footer/facebook.png" alt="Facebook">
                    </a>
                </div>
                </section>
            </div>
            <div class="datafiscal">
                <section>
                        <a href="">
                            <p>Data Fiscal</p>
                            <img src="../assets/img/footer/qr-datafiscal.png" alt="Data Fiscal" width="100px">
                        </a>
                </section>
            </div>
        </footer>
    </div>
</div>
    <!-- Termina el Footer -->
</body>
</html>
